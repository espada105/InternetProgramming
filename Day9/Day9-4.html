<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차 객체 표시 예제</title>
</head>
<body>
    <div id="object-container"></div>

    <script>
        const car = {
            brand: "현대",
            model: "아반떼",
            year: 2021
        };


        const object1 = { name: "객체1", value: 10 };
        const object2 = { name: "객체2", value: 20 };


        const objects = [object1, object2, car];


        const container = document.getElementById('object-container');
        objects.forEach(obj => {
            const div = document.createElement('div');
            if (obj.brand) {
                div.textContent = `${obj.brand} ${obj.model} (${obj.year})`;
            } else {
                div.textContent = `${obj.name}: ${obj.value}`;
            }
            container.appendChild(div);
        });
    </script>
</body>
</html>
