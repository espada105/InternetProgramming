<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
</head>
<body>
    <script>
        let a1 = [0, 1, 2, 3, 4];
        let a2 = new Array(9, 8, 7, 6, 5);

        document.write(`a1 = [${a1}] <br>`);
        document.write(`a2 = [${a2}] <br>`);

        document.write(`a1.concat(a2): ${a1.concat(a2)} <br>`);

        function gt(e) { return (e >= 7); }
        document.write(`a1.filter(gt): ${a1.filter(gt)} <br>`);

        document.write(`a1.concat(6): ${a1.concat(6)} <br>`);
    </script>
</body>
</html>
