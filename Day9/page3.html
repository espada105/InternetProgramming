<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차 객체 표시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #object-container {
            margin-top: 20px;
        }
        .object {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="object-container"></div>

    <script>
        const car = {
            brand: "현대",
            model: "아반떼",
            year: 2021
        };

        const objects = [
            { name: "자동차 1", value: 10 },
            { name: "자동차 2", value: 20 },
            car
        ];

        const container = document.getElementById('object-container');
        objects.forEach(obj => {
            const div = document.createElement('div');
            div.className = 'object'; // 스타일 적용
            if (obj.brand) {
                div.textContent = `${obj.brand} ${obj.model} (${obj.year})`;
            } else {
                div.textContent = `${obj.name}: ${obj.value}`;
            }
            container.appendChild(div);
        });
    </script>
</body>
</html>
