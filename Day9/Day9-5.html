<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation</title>
    <style>
        #rotateImage {
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <h4>이미지를 클릭해보셈</h4>
    <hr>
    <img id="rotateImage" src="../image/usagi1.png" alt="이미지를 클릭하세요" onclick="rotate()" width="200">

    <script>
        let deg = 0;
        let image = document.getElementById("rotateImage");

        function rotate() {
            deg += 160;
            image.style.transform = "rotate(" + deg + "deg)";
        }
    </script>
</body>
</html>
