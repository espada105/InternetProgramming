<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 인라인 태그</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>
<body>
    <p> 
        <mark> 
            문서내의 강조는 &lt;mark&gt;
        </mark>
    </p>

    <p>
        <ruby>
            시멘틱 인라인 태그
            <rt>
                semantic inline tag
            </rt>
        </ruby>
    </p>

    <p>
        새 날이 밝아오기 1분전 <time> 23:59</time>
    </p>

    <p>
        전체 10문제 중 7개 맞힘 <meter value="7" max="10"> </meter>
    </p>

    <p>
        파일 업로드(30%) <progress value="0.3" max="1"></progress>
    </p>
</body>
</html>
