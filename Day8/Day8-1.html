<!DOCTYPE html>
<html>
<head>
    <title>JavaScript 실험</title>
</head>
<body>
    <script>
        
        let str = "Hello";            
        let num = 42;                 
        let isTrue = true;            
        let empty = null;             

        
        let obj = {'name': 'John', 'age': 30};   
        let arr = [1, 2, 3];                     
        let func = function() { return 0; };     

        console.log(typeof str);     
        console.log(typeof num);     
        console.log(typeof isTrue);  
        console.log(typeof empty);   

        console.log(typeof obj);     
        console.log(typeof arr);     
        console.log(typeof func);    

        console.log(5 > 3);
        console.log(5 < 3);
        console.log(5 == "5");
        console.log(5 === "5");
        console.log(5 !=  "5");
        console.log(5 !== "5");
        
    </script>
</body>
</html>
