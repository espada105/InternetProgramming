<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let coupon = parseInt(prompt("쿠폰 개수를 입력하시오"));

        
        document.write("쿠폰: " + coupon + "장<br>");

        
        coupon = Math.floor(coupon / 10);

        
        switch (coupon) {
            case 3: 
                document.write("여행가방<br>");
                break;
            case 2: 
                document.write("다이어리<br>");
                break;
            case 1: 
                document.write("커피 한 잔<br>");
                break;
            default:
                document.write("쿠폰이 부족합니다.<br>");
                break;
        }
    </script>
</body>
</html>
